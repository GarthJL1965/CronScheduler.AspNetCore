version: '3.4'

services:
  cronscheduler.app:
    image: ${DOCKER_REGISTRY}cronschedulewebapp
    build:
      context: .
      dockerfile: src/CronSchedulerApp/Dockerfile
      args:
        sdkImage: kdcllc/dotnet
        sdkTag: 3.0-sdk-buster
        runtimeImage: mcr.microsoft.com/dotnet/core/aspnet
        runtimeTag: 3.0.0-preview8-buster-slim
        RUNTESTS: "false"
        VERBOSE: "true"
        #PROJECT_PATH: "/src/CronSchedulerApp/CronSchedulerApp.csproj"

  cronscheduler.sql:
    image: microsoft/mssql-server-linux:2017-latest
